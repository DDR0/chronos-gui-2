<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
 
 <!-- Goes in /etc/dbus-1/system.d/com.krontech.chronos.conf to enable DBus. -->
 <!-- ie, scp util/com.krontech.chronos.conf chronos-vm:/etc/dbus-1/system.d/com.krontech.chronos.conf -->
 
<busconfig>

  <!-- Only root can own the service. Although this should be changed it works for now. -->
  <policy user="root">
    <allow own="com.krontech.chronos.control"/>
    <allow send_destination="com.krontech.chronos.control"/>
  </policy>
  <policy user="root">
    <allow own="com.krontech.chronos.control_mock"/> <!-- DDR 2018-06-14: This doesn't work. ðŸ˜• -->
    <allow send_destination="com.krontech.chronos.control_mock"/>
  </policy>
  <policy user="root">
    <allow own="com.krontech.chronos.video"/>
    <allow send_destination="com.krontech.chronos.video"/>
  </policy>
  <policy user="root">
    <allow own="com.krontech.chronos.video_mock"/>
    <allow send_destination="com.krontech.chronos.video_mock"/>
  </policy>

  <!-- Allow anyone to invoke methods on the interfaces -->
  <policy context="default">
    <allow send_destination="com.krontech.chronos.control"/>
  </policy>
  <policy context="default">
    <allow send_destination="com.krontech.chronos.control_mock"/>
  </policy>
  <policy context="default">
    <allow send_destination="com.krontech.chronos.video"/>
  </policy>
  <policy context="default">
    <allow send_destination="com.krontech.chronos.video_mock"/>
  </policy>

</busconfig>
