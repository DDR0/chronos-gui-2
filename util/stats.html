<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chronos GUI2 Readme</title>
		<style>
			/* from http://bettermotherfuckingwebsite.com */
			body {
				margin:40px auto;
				max-width: 650px;
				line-height: 1.6;
				font-size: 18px;
				color: #444;
				padding: 0 10px;
			}
			
			h1,h2,h3 {
				line-height: 1.2;
			}
		</style>
	</head>
	<body>
		<h1>Startup Times</h1>
		<canvas id=startupTimes></canvas>
		<script>
			(async function() {
				(
					await (await fetch('stats_reported/screen_cache_time.jsonl')).text() 
					+ await (await fetch('stats_reported/start_up_time.jsonl')).text()
				)
				.split('\n').filter(x=>x)
				.map(line => JSON.parse(line))
				.map(data => { //Convert timestamp to unix time.
					data.timestamp = new Date(data.timestamp).getTime()/1000
					console.log(data)
					return data
				})
				//Now, group and chart the data here?
			})()
		</script>
	</body>
</html>
